name: CI

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: Tests
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install assertpy pytest coverage psycopg2-binary Flask
          # Si tu proyecto es instalable, puedes usar:
          # python -m pip install -e .

      - name: Run tests with coverage and generate reports
        env:
          PYTHONPATH: src
        run: |
          coverage run --source=src -m pytest -q --junitxml=pytest-report.xml
          coverage xml
          coverage html

      - name: Upload JUnit test report
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: pytest-report.xml
          if-no-files-found: error

      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: error

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov
          if-no-files-found: error

  sonarqube:
    name: SonarQube Cloud
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest coverage assertpy psycopg2-binary Flask
          # Si tu proyecto es instalable, puedes usar:
          # python -m pip install -e .

      - name: Run tests and collect coverage
        env:
          PYTHONPATH: src
        run: |
          coverage run --source=src -m pytest -q --junitxml=pytest-report.xml
          coverage xml
          coverage html

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          # Si usas SonarQube self-hosted, a√±ade:
          # SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
