[pytest]
# Configuración de pytest para pruebas SerenityBDD

# Patrones de descubrimiento de archivos de prueba
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directorio base para archivos .feature
bdd_features_base_dir = features/

# Opciones de pytest-bdd
addopts = 
    -v
    --strict-markers
    --tb=short
    --alluredir=allure-results
    
# Marcadores personalizados
markers =
    humo: Pruebas de humo (smoke tests)
    critico: Pruebas críticas
    regresion: Pruebas de regresión
    login: Pruebas de inicio de sesión
    empleados: Pruebas de gestión de empleados
    liquidaciones: Pruebas de liquidaciones
    lento: Pruebas que toman más tiempo

# Directorio de pruebas
testpaths = step_defs

# Opciones de Allure
allure_report_dir = allure-report
